<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8">
    <title>Add Shift</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* עיצוב חדש לטופס */
      form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
      }

      input[type="time"],
      input[type="number"],
      input[type="text"],
      input[type="date"] { /* הוספתי סגנון גם לשדה תאריך */
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* כדי לכלול את ה padding ברוחב הכללי */
      }

      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      #challenge-message {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <!-- קישורים לדף הראשי, התחברות ועזרה -->
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Add Shift</h2>
      <form id="add-shift-form">
        <div class="form-group">
          <label for="start-time">Start Time:</label>
          <input type="time" id="start-time" name="start-time" required>
        </div>
        <div class="form-group">
          <label for="end-time">End Time:</label>
          <input type="time" id="end-time" name="end-time" required>
        </div>
        <div class="form-group">
          <label for="hourly-wage">Hourly Wage:</label>
          <input type="number" id="hourly-wage" name="hourly-wage" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" name="branch" required>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" name="role" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required> <!-- שדה תאריך חדש -->
        </div>
        <button type="submit">Add Shift</button>
      </form>
      <div id="challenge-message"></div>
    </main>

    <script type="module" src="../src/js/app.js"></script>
    <script type="module" src="../src/js/add-shift.js"></script>
  </body>
</html>
